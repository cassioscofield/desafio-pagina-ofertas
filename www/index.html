<html>
	<head>
        
		<meta charset='utf-8'>
		<title>Desafio página ofertas</title>
		
        <!-- jQuery -->
        <script src="./lib/jquery/1.12.2/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="./lib/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="./lib/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <!-- Custom default css -->
		<link rel="stylesheet" href="./css/default.css"></link>
        
        <!-- Caousel custom -->
		<link rel="stylesheet" href="./css/carousel-custom.css"></link>
		<script src="./js/component-carousel-custom.js"></script>
        
        <!-- Helper methods -->
        <script src="./js/helper-template.js"></script>
        <script src="./js/helper-currency.js"></script>
        <script src="./js/helper-url.js"></script>
        
        <!-- Page script -->
		<link rel="stylesheet" href="./css/offer.css"></link>
		<script src="./js/controller-offer.js"></script>
        
	</head>
	<body>
		<div class="container theme-showcase" role="main">
            <div class="header">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="title"></h1>
                        <p class="sub-title">
                            <strong id="location"></strong><br>
                            <span id="description"></span>
                        </p>
                    </div>
                </div>
                <div id="header-carousel" class="carousel-custom" ></div>		
                <div class="row header-filtro">
                    <div class="col-md-5 text-uppercase">
                        <h3 class="header-filtro-title">Escolha sua melhor opção</h3>
                    </div>
                    <form class="form-inline form-filter">
                        <div class="form-group col-md-4 text-right">
                            <label for="input-from" class="text-uppercase">Saídas</label>
                            <select id="input-from" name="inputFrom" class="form-control">
                                <option></option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Salvador</option>
                                <option>Manaus</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 text-right">
                            <label for="input-diary" class="text-uppercase">N de  diárias</label>
                            <select id="input-diary" name="inputDiary" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main" id="options-container">
                
            </div>
		</div>
		<script type="template/javascript" id="options-template">
               <div class="option row {{active}}">
                    <div class="option-main col-md-5">
                        <h4 class="option-title">
                            {{title}}
                        </h4>
                        <p class="option-description">
                            {{description}}
                        </p>
                    </div>
                    <div class="option-from col-md-2">
                        <h4>Saídas:</h4>
                        <p>{{fromList}}</p>
                    </div>
                    <div class="option-details text-center col-md-2">
                        <span>
                            {{daily}}
                            <span class="option-icon glyphicon glyphicon-adjust" aria-hidden="true"></span>
                        </span>
                        <div>Diárias</div>
                        <div>-</div>
                        <span>
                            1
                            <span class="option-icon glyphicon glyphicon-user" aria-hidden="true"></span>
                        </span>
                        <div>Pessoa</div>
                    </div>
                    <div class="option-final text-center col-md-3">
                        <h4 class="option-rules option-rules-green">$ {{rule}}</h4>
                        <div>Por Apenas:</div>
                        <div><span class="options-money">R$</span><span class="options-price">{{price}}</span></div>
                        <span>+ taxas em até 10x</span>
                        <div class="btn-quero-ir">
                            <button class="btn btn-primary">QUERO IR</button>
                        </div>
                    </div>
                </div>
        </script>
	</body>
</html>
